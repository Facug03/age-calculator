<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="app">
        <section class="first-section">
          <label>DAY <input type="text" name="day" id="day" placeholder="DD" /> <p class="error"></p></label>
          <label>MONTH <input type="text" name="month" id="month" placeholder="MM"/> <p class="error"></p></label>
          <label>YEAR <input type="text" name="year" id="year" placeholder="YYYY"/> <p class="error"></p></label>
        </section>

        <hr />

        <section class="second-section">
          <p><span id="userYears">- -</span> years</p>
          <p><span id="userMonths">- -</span> months</p>
          <p><span id="userDays">- -</span> days</p>
        </section>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
